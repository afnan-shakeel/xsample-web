<form class="register-form" #myForm="ngForm">
    <div>
        <mat-form-field>
            <mat-label>Civil No </mat-label>
            <input matInput type="number" name="civil_id" [(ngModel)]="formData.civil_id" required>
          </mat-form-field>
        <mat-form-field>
            <mat-label>Mobile </mat-label>
            <input matInput type="number" name="mobile_no" [(ngModel)]="formData.mobile_no" required>
          </mat-form-field>
        <div class='name-fields'>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="formData.first_name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Middle Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="formData.middle_name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="formData.last_name">
    </mat-form-field>
    </div>
    <div class='form-section2'>
    <mat-form-field>
        <mat-label>DOB</mat-label>
        <input matInput [matDatepicker]="picker" name="dob" [(ngModel)]="formData.dob" (dateChange)="onDobChange(formData.dob)" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="text" name="age" [(ngModel)]="calculatedAge" [readonly]=true>
      </mat-form-field>
    </div>

    <mat-form-field>
    <mat-label>Gender</mat-label>
      <mat-select name="gender" [(ngModel)]="formData.gender">
        <mat-option *ngFor="let option of gender" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    
    
    <mat-form-field *ngIf="insuranceCompany.length>0">
    <mat-label>Insurance company</mat-label>
      <mat-select [(ngModel)]="formData.selectedIns"  name="selectedIns" disableRipple>
        <mat-option>-- --</mat-option>
        <mat-option *ngFor="let option of insuranceCompany" [value]="option.ins_id">{{option.company_name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field *ngIf="formData.selectedIns">
        <mat-label>Insurance Id</mat-label>
        <input matInput type="text" name="card_no" [(ngModel)]="formData.card_no">
      </mat-form-field>

      <mat-form-field *ngIf="formData.selectedIns">
        <mat-label>insurance valid from</mat-label>
          <input matInput [matDatepicker]="picker2" [(ngModel)]="formData.valid_from" placeholder="Start date">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
      <mat-form-field *ngIf="formData.selectedIns">
        <mat-label>insurance valid upto</mat-label>
          <input matInput [matDatepicker]="picker3" [(ngModel)]="formData.valid_upto" placeholder="Start date">
        <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
    </div>


    <div class=''>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea matInput type="text" name="name" [(ngModel)]="formData.address"></textarea>
      </mat-form-field>
    </div>

    <div>
    <button class="form-button" mat-raised-button color="primary" (click)="closeDrawer()">CANCEL</button>
    <button class="form-button" mat-raised-button color="primary" (click)="onSubmit(formData)" [disabled]="myForm.invalid">SUBMIT</button>
    </div>
</div>
</form>
