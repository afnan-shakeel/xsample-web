<div class="table-container">
<table mat-table [dataSource]="data.rows">
    <ng-container matColumnDef="patient_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.patient_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="civil_id">
      <th mat-header-cell *matHeaderCellDef> Civil No </th>
      <td mat-cell *matCellDef="let element"> {{element.civil_id}} </td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Frist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
    </ng-container>



    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button aria-label="edit icon" matTooltip='info'>
            <mat-icon>info</mat-icon>
          </button>    
        <button mat-icon-button aria-label="edit icon" matTooltip='edit' (click)="editPatient(element)">
            <mat-icon>edit</mat-icon>
          </button>    
        <button mat-icon-button aria-label="edit icon">
            <mat-icon>add</mat-icon>
          </button>    

    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['patient_id','civil_id','first_name','last_name','mobile','gender','action']"></tr>
    <tr mat-row
        *matRowDef="let row; columns: ['patient_id','civil_id','first_name','last_name','mobile','gender','action'];"></tr>
  </table>
</div>
